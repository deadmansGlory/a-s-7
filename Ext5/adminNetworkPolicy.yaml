apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-admin-frontend-to-backend
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      role: admin-back-end-api
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: admin-front-end
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: admin-front-end
