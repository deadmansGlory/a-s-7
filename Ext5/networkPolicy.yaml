apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      role: back-end-api
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: front-end
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: front-end